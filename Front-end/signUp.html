<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORGANIC OASIS</title>
    <link rel="stylesheet" href="./styles/signup.css">
    
</head>

<body>
    <div class="main">
        <div class="cont">
            <div>
                <img src="./images/signup.jpg" alt="">
            </div>
            <div>
                <img src="./images/logo1.png" id="logo" alt="">
                <h1>ORGANIC OASIS</h1>
                <div class="form">
                    <form >
                       <input type="text" placeholder="Full Name" id="name" required/>
                       <input type="text" placeholder="Username" id="username" required/>
                       <input type="email" placeholder="Email" id="email" required  />
                       <input type="text" placeholder="Phone no" id="phone" required/>
                       <input type="text" placeholder="flatno/building/area/city/state/pincode" id="address" required/>
                       <p>flatno/building/area/city/state/pincode</p>
                       <p>Please enter address as per above format with slash</p>
                       <input type="password" placeholder="Password" id="password" required />  
                       <input type="submit" value="Register" id="submit-btn"  />
                       
                       
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
<script src="./Scripts/signup.js"></script>
