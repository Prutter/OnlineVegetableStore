<!DOCTYPE html>
<html>

<head>
    <title>organic Oasis - Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


    <nav>
        <div class="logo">
            <img src="logo.png" alt="organic Oasis">
        </div>
        <ul class="navigation">
            <li><a href="Adminlogin.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
            <!-- <li><a href="cart.html">Cart</a></li> -->
            <button id="cart-btn">View Cart</button>

            <div id="cart-popup" class="cart-popup">
                <div class="cart-popup-content">
                    <span class="close">&times;</span>
                    <h3>Shopping Cart</h3>
                    <ul id="cart-items">
                        <!-- Items will be dynamically added here -->
                    </ul>
                    <button id="checkout-btn">Checkout</button>
                </div>
            </div>
        </ul>
    </nav>

    <div class="container">
        <form>
            <h2>Admin Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="admin">Admin</option>
        <option value="customer">Customer</option>
      </select><br>
            <label for="login"></label>
            <input type="submit" value="Login">
        </form>
    </div>

    <script src="https://kit.fontawesome.com/3f98b3500e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
