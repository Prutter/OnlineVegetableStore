<!DOCTYPE html>
<html>

<head>
    <title>organic Oasis - Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


    <nav>
        <div class="logo">
            <img src="logo.png" alt="Online Vegetable Store">
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="login.html">Admin Login</a></li> -->
            <li><a href="Userlogin.html">User Login</a></li>
            <li><a href="Usersignup.html">User Signup</a></li>
        </ul>
    </nav>

    <div class="container">
        <form>
            <h2>Admin Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="login"></label>
            <input type="submit" value="Login">
        </form>
    </div>

    <script src="https://kit.fontawesome.com/3f98b3500e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
