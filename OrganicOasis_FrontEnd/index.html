<!DOCTYPE html>
<html>

<head>
    <title>Online Vegetable Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


    <nav>
        <div class="logo">
            <img src="logo.png" alt="organic Oasis">
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="navigation">
            <li><a href="Adminlogin.html">Login</a></li>
            <li><a href="signup.html">User Signup</a></li>
            <!-- <li><a href="cart.html">Cart</a></li> -->
            <button id="cart-btn">View Cart</button>

            <div id="cart-popup" class="cart-popup">
                <div class="cart-popup-content">
                    <span class="close">&times;</span>
                    <h3>Shopping Cart</h3>
                    <ul id="cart-items">
                        <!-- Items will be dynamically added here -->
                    </ul>
                    <button id="checkout-btn">Checkout</button>
                </div>
            </div>

        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to our online vegetable store!</h1>
        <p>Here you can find a wide variety of fresh and organic vegetables.</p>
        <img src="image1.jpg" alt="">
    </div>


    <script src="https://kit.fontawesome.com/3f98b3500e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
